<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <title>Coins Api</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Moedas Virtuais</span>
        </div>
    </nav>
    <div id="coins" class="mt-2"></div>
    <script>
        const apiKey="76cbbcb0-a676-44e6-8ee6-42310a6178cb";

        fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=${apiKey}`)
        .then((response)=>{
            if(!response.ok){
                throw new Error(`Error ao requisitar dados da API, status ${response.status}`)
            }
            return response.json()
        }).then((api)=>{
            let text="";

            for(let i=0;i<10;i++){
                let historicalDate= new Date(api.data[i].first_historical_data);
                
                text+=`
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <div class="d-flex">
                        <p class="me-3">${api.data[i].symbol}</p>
                        <p>${historicalDate.toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>`
            }
            document.getElementById("coins").innerHTML=text;
        }).catch((error)=>{
            console.log(error.message);
        })
        
    </script>
</body>
</html>
